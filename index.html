<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supply Chain Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      max-width: 800px;
      width: 100%;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: #1a1a1a;
      transition: box-shadow 0.2s ease;
      background-color: #f9f9f9;
    }
    .card:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .card img {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
    }
    .card-title {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="grid">
    <a class="card" href="/teamcenter-supplyframe">
      <img src="icon1.png" alt="Teamcenter & Supplyframe">
      <div class="card-title">Teamcenter & Supplyframe</div>
    </a>
    <a class="card" href="/design-risk-management">
      <img src="icon2.png" alt="Design & Supply Chain Risk Mgmt">
      <div class="card-title">Design & Supply Chain Risk Mgmt</div>
    </a>
    <a class="card" href="/cost-analysis-sourcing">
      <img src="icon3.png" alt="Cost Analysis & Sourcing">
      <div class="card-title">Cost Analysis & Sourcing</div>
    </a>
    <a class="card" href="/tariff-risk-mitigation">
      <img src="icon4.png" alt="Assess & Mitigate Tariff Risks">
      <div class="card-title">Assess & Mitigate Tariff Risks</div>
    </a>
    <a class="card" href="/bom-sustainability">
      <img src="icon5.png" alt="Reviewing BOM Sustainability Data">
      <div class="card-title">Reviewing BOM Sustainability Data</div>
    </a>
    <a class="card" href="/cpq-overview">
      <img src="icon6.png" alt="Configure, Price, Quote (CPQ) Overview">
      <div class="card-title">Configure, Price, Quote (CPQ) Overview</div>
    </a>
    <a class="card" href="/ciq-overview">
      <img src="icon7.png" alt="Commodity Intelligence (CIQ) Overview">
      <div class="card-title">Commodity Intelligence (CIQ) Overview</div>
    </a>
    <a class="card" href="/more-insights">
      <img src="icon8.png" alt="More Insights">
      <div class="card-title">More Insights</div>
    </a>
  </div>
</body>
</html>
